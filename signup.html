<!DOCTYPE html>
<html>

<head>

	<title>Askit - Create Your Survey</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i,900,900i" rel="stylesheet">

</head>

<body>

	<div class="top-container">

		<div class="header">

			<a class="logo" href="index.html">AskIt</a>

		</div>

		<h2 id="heading">Create Your Account</h2>

		<div class="signup-form">

			<input id="name" type="text" placeholder="Your Name">
			<input id="email" type="email" placeholder="Your email">
			<input id="password" type="password" placeholder="New password">
			<input id="password2" type="password" placeholder="Confirm password">
			<input id="btnSignUp" type="submit" value="Create Account">

			<p>Already have an Account? <a href="login.html">Login</a></p>

			<div class="seperator">
				<p>OR</p>
			</div>

			<div class="alternative-signup">
				<button><span><img src="/img/google.svg"></span>Login with Google</button>
				<button><span><img src="/img/instagram.svg"></span>Login with Instagram</button>
				<button><span><img src="/img/facebook.svg"></span>Login with
					Facebook</button>
			</div>

		</div>

		<div class="tip">
			<p>We won't share you information with anyone. Its only for keeping track of your surveys and answers.</p>
		</div>

	</div>

	<div class="footer">

		<div class="footer-items">
			<a class="footer-logo logo" href="index.html">AskIt</a>
		</div>

		<div class="footer-items">
			<ul>
				<li><a href="terms-and-conditions">Terms and Conditions</a></li>
				<li><a href="cookie-policy">Cookie Policy</a></li>
			</ul>
		</div>

	</div>

</body>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
<script src="signup.js"></script>

</html>
