<!DOCTYPE html>
<html>

<head>

	<title>Askit - Create Your Survey</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i,900,900i" rel="stylesheet">

</head>

<body>

	<div class="top_container">

		<div class="header">
			<a href="index.html">
				<p class="logo">AskIt</p>
			</a>
			<a href="profile.html">
				<img class="user_icon" src="/img/user-icon.svg" alt="User Icon">
			</a>
		</div>

		<h2 class="create-survey-heading" id="heading">Create Your Survey</h2>

		<div class="survey-form">
			<label class="label">Question 1</label>
			<button id="CopyBtn" class="">Copy Link</button>
			<div id="ShowResultsBtn"></div>
			<input id="surveyurl" type="text" style="position: absolute; z-index: -10; left: -1000px">
			<input class="question-input" type="text" name="question1" placeholder="Type Question Here">

			<div class="button-container">
				<button class="add-question-button">
					Add Question</button>
				<button id="submit-button">Submit</button>
			</div>
		</div>

	</div>

	<div class="footer">
		<div class="footer_items">
			<p class="footer-logo">
				<a href="index.html">Askit</a>
			</p>
		</div>
		<div class="footer_items">
			<ul>
				<a href="terms-of-use.html">
					<li>Terms of Use</li>
				</a>
				<br>
				<a href="privacy-policy.html">
					<li>Privacy Policy</li>
				</a>
			</ul>
		</div>
	</div>

	<div id="pop-up-container">
		<div id="submit-box">
			<input id="survey-topic-input" type=text placeholder="Your Name">
			<input id="create-survey-button" type=button value="Create Your Survey">
		</div>
	</div>

	<div id="Last_Results_Popup_Box">
		Do you want to open your last Created Survey Results <br>
		<button onclick="openLastResults()" style="margin-bottom: 5px"> Open </button>

		<button onclick="closeLastResultsPopupBox()"> Dismiss </button>
	</div>


</body>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
<script src="create-db.js"></script>

<!-- Entity Rules -->
<script src="script.js"></script>

</html>
