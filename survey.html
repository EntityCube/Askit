<!DOCTYPE html>
<html lang="en">

<head>
	<title>Askit - How Well Does Your Friends Know You</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

	<div class="top_container">

		<div class="header">
			<a href="index.html">
				<p class="logo">AskIt</p>
			</a>
			<a href="profile.html">
				<img class="user_icon" src="/img/user-icon.svg" alt="User Icon">
			</a>
		</div>

		<h2>Survey Created By <span id="creator_name"></span></h2>
		<br>
		<h3 class="create-survey-heading" id="survey-question-number">Question 1</h3>

		<div class="survey-form">
			<label class="survey-question-label">...</label>
			<input class="answer-input" type="text" name="question1" placeholder="Type Answer Here">


			<div class="button-container">
				<button id="next-button">Next</button>
			</div>
		</div>

	</div>

	<div class="footer">
		<div class="footer_items">
			<p class="footer-logo">
				<a href="index.html">AskIt</a>
			</p>
		</div>
		<div class="footer_items">
			<ul>
				<a href="terms-of-use.html">
					<li>Terms of Use</li>
				</a>
				<br>
				<a href="privacy-policy.html">
					<li>Privacy Policy</li>
				</a>
			</ul>
		</div>
	</div>

	<div id="pop-up-container">
		<div id="answer-box">
			<input id="answering-user-name-input" type="text" placeholder="Type your Name">
			<input id="answer-submit-button" type="button" value="Submit Answers">
		</div>
	</div>

</body>

<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
<script src="answer-page.js"></script>
<script src="survey-db.js"></script>

</html>
