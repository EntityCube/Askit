<!DOCTYPE html>
<html lang="en">

<head>
	<title>Askit - How Well Does Your Friends Know You</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

	<div class="top-container">

		<div class="header">

			<a class="logo" href="index.html">AskIt</a>

			<div class="nav">
				<button class="btn-outline">Sign In</button>
				<button>Sign Up</button>
			</div>

		</div>

		<h2>Survey Created By <span id="creator_name"></span></h2>

		<h3 class="create-survey-heading" id="survey-question-number">Question 1</h3>

		<div class="survey-form">

			<label class="survey-question-label"> </label>
			<input class="answer-input" type="text" name="question1" placeholder="Type Answer Here">

			<button id="next-button">Next</button>

		</div>

		<div class="step">
			<div class="step-no">
				<P>1</P>
			</div>
			<div class="step-description">
				<p>Type you Answer</p>
			</div>
		</div>

		<div class="step">
			<div class="step-no">
				<P>2</P>
			</div>
			<div class="step-description">
				<p>Click "Next"</p>
			</div>
		</div>

		<div class="step">
			<div class="step-no">
				<P>3</P>
			</div>
			<div class="step-description">
				<p>Click "Submit" after last question</p>
			</div>
		</div>

		<div class="step">
			<div class="step-no">
				<P>4</P>
			</div>
			<div class="step-description">
				<p>Type your name in the pop-up and click "Submit"</p>
			</div>
		</div>


	</div>

	<div class="footer">

		<div class="footer-items">
			<a class="footer-logo logo" href="index.html">AskIt</a>
		</div>

		<div class="footer-items">
			<ul>
				<li><a href="terms-and-conditions">Terms and Conditions</a></li>
				<li><a href="cookie-policy">Cookie Policy</a></li>
			</ul>
		</div>

	</div>

	<div id="pop-up-container">
		<div id="answer-box">
			<input id="answering-user-name-input" type="text" placeholder="Type your Name">
			<input id="answer-submit-button" type="button" value="Submit Answers">
		</div>
	</div>

</body>

<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
<script src="s-script.js"></script>
<script src="s-db.js"></script>

</html>
